<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Timer App</title>
</head>
<body>
	<div class="timer">
		<div class="controls">			
			<input type="text" id="duration" value="10">
			<div>
				<button id="start"><i class="fas fa-play"></i></button>
				<button id="pause" disabled><i class="fas fa-pause"></i></button>
			</div>			
		</div>
		<svg class="dial">
			<!-- dasharray - width of dash, dashoffset - width of space after dash, transform - the default starting point of the stroke is 90 degrees at the right, to make this start from the top we are providing a transform of rotate(-90 (degrees), 100, 100) (100, 100) signify the origin point of the rotation -->
			<!-- <circle 
				r="190" 
				cx="200"
				cy="200" 
				stroke="green" 
				fill="transparent"
				stroke-width="15"
				stroke-dasharray="565"
				stroke-dashoffset="0"
				transform="rotate(-90 100 100)" 
			/> -->
			<circle id="progress"
				r="190" 
				cx="200"
				cy="200" 
				stroke="green" 
				fill="transparent"
				stroke-width="15"
				transform="rotate(-90 200 200)" 
			/>
		</svg>
	</div>
	
	<script src="timer.js"></script>
	<script src="index.js"></script>
</body>
</html>
